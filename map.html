<div id="googleMap" style="width:100%; height:700px;"></div>

<script>
function myMap() {
  var mapProp = {
    center: { lat: 41.8349, lng: -87.6270 }, // Center on IIT
    zoom: 10
  };

  var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

  // âœ… Chicago Marker (correct place)
  new google.maps.Marker({
    position: { lat: 41.8781, lng: -87.6298 }, // Chicago
    map: map,
    title: "Chicago"
  });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM1F-BpX660SBK3-Vw9O9f7AEvTAIH8rI&callback=myMap"></script>
